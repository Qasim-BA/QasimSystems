<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Order Management App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem; /* p-10 */
            width: 100%;
            max-width: 28rem; /* max-w-md */
            box-sizing: border-box;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem; /* py-3 px-4 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1rem; /* text-base */
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* focus:ring-blue-500 */
        }
        .btn-primary {
            background-color: #3b82f6; /* bg-blue-500 */
            color: #ffffff;
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* hover:bg-blue-600 */
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #d1fae5; /* bg-green-100 */
            color: #065f46; /* text-green-800 */
            border: 1px solid #34d399; /* border-green-400 */
        }
        .message-box.error {
            background-color: #fee2e2; /* bg-red-100 */
            color: #991b1b; /* text-red-800 */
            border: 1px solid #ef4444; /* border-red-400 */
        }
    </style>
</head>
<body>
    <div class="container" id="appContainer">
        <!-- Message Box for displaying success/error messages -->
        <div id="messageBox" class="message-box hidden"></div>

        <!-- Login Form -->
        <div id="loginForm" class="space-y-6">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome! Please Log In</h2>
            <p class="text-center text-gray-600 mb-6">Your role will determine access to specific tools.</p>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password">
            </div>
            <button id="loginBtn" class="btn-primary mt-6">Login</button>
        </div>
    </div>

    <script>
        // *** IMPORTANT: This will be replaced with your deployed Google Apps Script Web App URL later. ***
        // For now, it's a placeholder.
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyN4UY88LaFnaDpGmRf_4KQ6kbIcQIkRrqdzeckOCLKvHn8PK6koNDw9EnUoLmGmljxMA/exec';

        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        // --- Utility Functions ---

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error'.
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        // --- Event Handlers (Placeholder for now) ---

        /**
         * Handles the login process.
         * This function will eventually send the username/password to your Apps Script.
         */
        async function loginUser() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showMessage('Please enter both username and password.', 'error');
                return;
            }

            // For now, we'll just log the credentials and show a message.
            // Later, this is where we'll make a fetch call to your Apps Script.
            console.log('Attempting login with:', { username, password });
            showMessage('Attempting to log in... (Connect to Apps Script next!)', 'success');

            // In a real scenario, you'd make a fetch request here:
            
            const url = `${WEB_APP_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    // Here you would redirect to the main page or show the main app content
                } else {
                    showMessage(data.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('An error occurred during login. Please try again.', 'error');
            }
            
        }

        // --- Event Listeners ---
        loginBtn.addEventListener('click', loginUser);

        // Allow pressing Enter in password field to log in
        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                loginUser();
            }
        });
    </script>
</body>
</html>
