<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Order Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-container {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 28rem;
      box-sizing: border-box;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }
    .btn-primary {
      background-color: #3b82f6;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .message-box {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
    }
    .message-box.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }
    .message-box.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div id="messageBox" class="message-box hidden"></div>
    <div class="space-y-6">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome! Please Log In</h2>
      <p class="text-center text-gray-600 mb-6">Enter your credentials to access the system.</p>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter your username" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" />
      </div>
      <button id="loginBtn" class="btn-primary mt-6">Login</button>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbypKs31FtEFscw0I3ifRSa8-dgj2FNw7xq19zggWmkkTDy8rFgvn3Qph_bRZtHFzGTusw/exec';

    const messageBox = document.getElementById('messageBox');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function showMessage(message, type) {
      messageBox.textContent = message;
      messageBox.className = `message-box ${type}`;
      messageBox.classList.remove('hidden');
      setTimeout(() => {
        messageBox.classList.add('hidden');
      }, 5000);
    }

    async function loginUser() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        showMessage('Please enter both username and password.', 'error');
        return;
      }

      const url = `${WEB_APP_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Network error:', errorText);
          showMessage(`Login failed: Server error ${response.status}.`, 'error');
          return;
        }

        const data = await response.json();
        if (data.success) {
          showMessage('Login successful! Redirecting...', 'success');
          sessionStorage.setItem('loggedInUser', JSON.stringify(data.user));
          window.location.href = 'dashboard.html';
        } else {
          showMessage(data.message || 'Invalid credentials.', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Unexpected error during login.', 'error');
      }
    }

    loginBtn.addEventListener('click', loginUser);
    passwordInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        loginUser();
      }
    });
  </script>
</body>
</html>
